services:
  accessibility.api_client:
    class: Drupal\accessibility\Service\AccessibilityApiClient
    arguments:
      - '@http_client'
      - '@cache.default'
      - '@config.factory'
      
  accessibility.llm_service:
    class: Drupal\accessibility\Service\LlmAnalysisService
    arguments:
      - '@http_client'
      - '@cache.default'
      - '@config.factory'
      - '@logger.factory'

  accessibility.chatbot_service:
    class: Drupal\accessibility\Service\ChatbotService
    arguments:
      - '@http_client'
      - '@config.factory'
      - '@logger.factory'
      - '@cache.default'
